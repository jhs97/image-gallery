<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- jQuery cbn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Java script - main -->
    <script src="js/main.js"></script>

</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <!-- 메인 이미지 -->
        <div class="main-image">
            <img src="./image/img-01.jpg" alt="main-image">
        </div>
        <!-- 썸네일 이미지 영역 -->
        <ul class="img-thumb">
            <li>
                <img src="image/img-01.jpg" alt="1">
            </li>
            <li>
                <img src="image/img-02.jpg" alt="2">
            </li>
            <li>
                <img src="image/img-03.jpg" alt="3">
            </li>
            <li>
                <img src="image/img-04.jpg" alt="4">
            </li>
            <li>
                <img src="image/img-05.jpg" alt="5">
            </li>
            <li>
                <img src="image/img-06.jpg" alt="6">
            </li>

        </ul>
    </div><!--container-->
    

</body>
</html>
